<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fieldside</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f7f7;
      margin: 0;
    }
    .box {
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    p {
      color: #666;
    }
    .subtitle {
  color: #666;
  margin-bottom: 2rem;
}

.controls {
  display: flex;
  gap: 2rem;
  margin-bottom: 2rem;
}

label {
  font-size: 0.85rem;
  color: #444;
}

select {
  margin-top: 0.25rem;
  padding: 0.4rem 0.6rem;
}

.results {
  border-top: 1px solid #ddd;
  padding-top: 1.5rem;
  min-height: 120px;
}

.placeholder {
  color: #888;
  font-style: italic;
}

.card {
  text-align: left;
  max-width: 420px;
  margin: 0 auto;
}

.card h2 {
  margin-bottom: 0.5rem;
}

.card p {
  margin: 0.25rem 0;
}

footer {
  margin-top: 3rem;
  font-size: 0.75rem;
  color: #999;
}
  </style>
</head>
<body>
 <div class="box">
  <h1>SKI DATA</h1>
  <p class="subtitle">An evolving reference for nordic ski platforms.</p>

  <div class="controls">
    <label>
      Brand<br />
      <select id="brand">
        <option value="">Select brand</option>
      </select>
    </label>

    <label>
      Model<br />
      <select id="model" disabled>
        <option value="">Select model</option>
      </select>
    </label>
  </div>

  <div id="results" class="results">
    <p class="placeholder">Select a brand and model to view details.</p>
  </div>

  <footer>
    A Fieldside project Â· Data is evolving
  </footer>
</div>
</div>
  <script src="app.js"></script>
</body>
</html>
